<ion-app>
  <h1 class="page-title">
    Clientes <span class="highlight">&lbrace; H &rbrace;</span>
  </h1>  
  <br>
  <ion-content>
    <ion-grid>
<ion-row>
  <ion-col size="12">
    <!-- Campo de pesquisa personalizado -->
    <div class="search-container">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M23.707 22.293l-6.546-6.546a9.984 9.984 0 0 0 2.38-6.547C19.54 4.014 15.527 0 10 0S.46 4.014.46 9c0 4.987 4.013 9 9 9a9.984 9.984 0 0 0 6.547-2.38l6.546 6.546a1 1 0 0 0 1.414-1.414zM10 16a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/>
      </svg>
      <input 
        type="text" 
        [(ngModel)]="filtroNome" 
        (input)="filtrarClientes()" 
        placeholder="Pesquisar por nome" 
        class="search-input"
      />
    </div>
  </ion-col>
</ion-row>

      

      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item 
              *ngFor="let cliente of clientesFiltrados"
              [class.expanded]="cliente.expanded"
              (click)="toggleCliente(cliente)"
              lines="none"
              button>
              
              <!-- Caixa do cliente -->
              <ion-label>
                <div class="cliente-box" [class.expanded]="cliente.expanded">
                  <h2>{{ cliente.nome }}</h2>
                  <div class="client-details" [class.show-details]="cliente.expanded">
                    <div class="client-detail-box">
                      <p><strong style="color: aqua;">CPF:</strong> {{ cliente.cpf }}</p>
                      <p><strong style="color: aqua;">Email:</strong> {{ cliente.email }}</p>
                      <p><strong style="color: aqua;">Telefone:</strong> {{ cliente.telefone }}</p>
                      <p><strong style="color: aqua;">Data de Cadastro:</strong> {{ cliente.dataCadastro }}</p>
                    </div>
                  </div>
                </div>
              </ion-label>
            </ion-item>
          </ion-list>
          <!-- Mostrar app-space apenas quando qualquer cliente estÃ¡ expandido -->
          <app-space *ngIf="isAnyClienteExpanded()"></app-space>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
