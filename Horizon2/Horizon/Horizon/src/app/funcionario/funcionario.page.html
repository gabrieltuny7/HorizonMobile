<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Funcionarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Funcionarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar [(ngModel)]="filtroNome" (ionInput)="filtrarFuncionarios()" placeholder="Pesquisar por nome"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item 
            *ngFor="let funcionario of funcionariosFiltrados"
            [class.expanded]="funcionario.expanded"
            (click)="toggleFuncionario(funcionario)"
            lines="none">
            <ion-label>
              <h2>{{funcionario.nome}}</h2>
              <div *ngIf="funcionario.expanded" class="funcionario-details">
                <p>CPF: {{funcionario.cpf}}</p>
                <p>Email: {{funcionario.email}}</p>
                <p>Telefone: {{funcionario.telefone}}</p>
                <p>Cargo: {{funcionario.cargo}}</p>
                <p>Habilidades: {{funcionario.habilidades}}</p>
                <p>Data de Admiss√£o: {{funcionario.dataAdmissao}}</p>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
